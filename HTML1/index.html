<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>

    <title>web</title>

</head>
<body>
 <center>
    <h1>CSS Box MODEL DEMONSTRATION</h1>
    
    <div id="box" class="box1">
    <div class="box2"><b>Content</b></div>
    
    </div>

    <div class="controls">
    <div class="control">
      <label for="margin">Margin:</label>
      <input type="range" id="margin" min="0" max="100" value="20">
      <span class="value" id="marginValue">20px</span>
    </div>
    <div class="control">
      <label for="border">Border:</label>
      <input type="range" id="border" min="0" max="30" value="5">
      <span class="value" id="borderValue">5px</span>
    </div>
    <div class="control">
      <label for="padding">Padding:</label>
      <input type="range" id="padding" min="0" max="100" value="30">
      <span class="value" id="paddingValue">30px</span>
      
 
  <div class="legend">
   <h3>Box Model Components</h3>
    <ul>
      <li><span class="swatch margin"></span> <b>Margin</b> - Space outside the border (transparent)</li>
      <li><span class="swatch border"></span> <b>Border</b> - Surrounds the padding and content</li>
      <li><span class="swatch padding"></span> <b>Padding</b> - Space between border and content</li>
      <li><span class="swatch content"></span> <b>Content</b> - Actual content of the box</li>
    </ul>
  </div>
    
 </center>

</body>
</html>
