<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>counter</h1>
         <p id="result">0</p>
         <button onclick="sub()">-1</button>
         <button onclick="mul()">*2</button>
         <button onclick="add()">+1</button>
         <button onclick="mod()">%3</button>
         <button onclick="div()">/2</button> 
         <button onclick="reset()">Reset</button>

    </div>
    <script>
        let count=0
        function mul(){
            count=count *2
            document.getElementById('result').innerHTML=count
        }
        function mod(){
            count=count % 3
            document.getElementById('result').innerHTML=count
        }

        function div(){
            count=count / 2
            document.getElementById('result').innerHTML=count
        }
        function sub(){
            count=count-1
            document.getElementById('result').innerHTML=count

        }
        function add(){
            count=count + 1
            document.getElementById('result').innerHTML=count
        }
        function Rest(){
            count=0
            document.getElementById('result').innerHTML=count

        }
        document.getElementById('result').innerHTML=count
    </script>
</body>
</html>
