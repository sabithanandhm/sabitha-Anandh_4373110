<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <center>
       
        <d class="calculator">
          <input type="text" id="result" readonly>
          <br>
          <button ('7')>7</button>
          <button ('8')>8</button>
          <button ('9')>9</button>
          <button ('+') class="operator">+</button>
          <br>
          <button ('4')>4</button>
          <button ('5')>5</button>
          <button ('6')>6</button>
          <button ('-') class="operator">-</button>
          <br>
          <button ('1')>1</button>
          <button ('2')>2</button>
          <button ('3')>3</button>
          <button ('*') class="operator">*</button>
          <br>
          <button >0</button>
          <button >.</button>
          <button >=</button>
          <button class="operator">/</button>
          <br>
          
          <button>Reset</button>
          <button>On</button>
        </center>
        </body>
        </html>
</body>
</html>
